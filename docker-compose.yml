services:
  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: mini_erp_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mini_erp}
      POSTGRES_USER: ${POSTGRES_USER:-erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mini_erp_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mini_erp_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - mini_erp_network
    restart: unless-stopped

  # Symfony Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.simple
    container_name: mini_erp_backend
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./backend/vendor:/var/www/html/vendor
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - APP_ENV=${APP_ENV:-development}
      - APP_SECRET=${APP_SECRET}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:${POSTGRES_PORT}/${POSTGRES_DB}?serverVersion=15&charset=utf8
    depends_on:
      - database
      - redis
    networks:
      - mini_erp_network
    restart: unless-stopped

  # Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: mini_erp_nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - mini_erp_network
    restart: unless-stopped
    profiles:
      - production

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${APP_ENV:-development}
    container_name: mini_erp_frontend
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
      VITE_APP_NAME: ${VITE_APP_NAME:-Mini ERP}
      VITE_APP_VERSION: ${VITE_APP_VERSION:-1.0.0}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - mini_erp_network
    restart: unless-stopped
    command: >
      sh -c "
        if [ '$APP_ENV' = 'development' ]; then
          npm install &&
          npm run dev -- --host 0.0.0.0
        else
          npm run build &&
          npm run preview -- --host 0.0.0.0
        fi
      "

  # MailHog (for development email testing)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: mini_erp_mailhog
    ports:
      - "${MAILHOG_SMTP_PORT:-1025}:1025"
      - "${MAILHOG_WEB_PORT:-8025}:8025"
    networks:
      - mini_erp_network
    restart: unless-stopped
    profiles:
      - development

  # Adminer (Database management tool)
  adminer:
    image: adminer:latest
    container_name: mini_erp_adminer
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: database
    depends_on:
      - database
    networks:
      - mini_erp_network
    restart: unless-stopped
    profiles:
      - development

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mini_erp_network:
    driver: bridge
